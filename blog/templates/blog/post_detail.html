{% extends 'blog/base.html' %}

{% block content %}
    <div class="post">
    	<!-- if a post's published_date is not empty -->
        {% if post.published_date %}
            <div class="date">
                {{ post.published_date }}
            </div>
        {% endif %}
        <h1>{{ post.title }}</h1>
        <p>{{ post.text|linebreaks }}</p>
    </div>
{% endblock %}
